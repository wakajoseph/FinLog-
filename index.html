<!DOCTYPE html>
<html lang="en" class="">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
    <title>FinLog - Smart Funds Management</title>
    <meta name="theme-color" content="#141e30">
    <link rel="stylesheet" href="assets/fontawesome/css/all.min.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="css/settings.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
.shake {
  animation: shake 0.5s ease-in-out;
  border: 2px solid var(--danger)  !important;
}

@keyframes shake {
  0%, 100% { transform: translateX(0); }
  10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
  20%, 40%, 60%, 80% { transform: translateX(5px); }
}

          
       .link {color: #0057ff;}

  

        .authcontainer {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 0 20px;
            position: relative;
            z-index: 1;
            pointer-events: all;
        }
                
  
        .auth-wrapper {
            display: grid;
            grid-template-columns: 1fr 1fr;
            max-width: 1200px;
            width: 100%;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: var(--radius-xl);
            overflow: hidden;
            box-shadow: var(--shadow-soft);
            border: 1px solid var(--glass-border);
            max-height: 90%;
            overflow-y : auto;
            position: relative;
        }
               
        /* Auth Forms Section */
        .auth-section {
            padding: 60px 40px;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .form-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .auth-tabs {
            display: flex;
            gap: 10px;
            background: rgba(30, 41, 59, 0.6);
            padding: 8px;
            border-radius: var(--radius-lg);
            margin-bottom: 40px;
            max-width: 400px;
        }

        .tab {
            flex: 1;
            padding: 16px 24px;
            background: transparent;
            border: none;
            color: var(--text-gray);
            font-size: 16px;
            font-weight: 600;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .tab:hover {
            color: var(--text-light);
            background: rgba(255, 255, 255, 0.05);
        }

        .tab.active {
            background: var(--gradient-primary);
            color: white;
            box-shadow: var(--shadow-sm);
        }

        .auth-form {
            display: none;
            opacity: 0;
            transform: translateY(20px);
            animation: formSlideIn 0.6s ease forwards;
        }

        .auth-form.active {
            display: block;
        }

        @keyframes formSlideIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--text-light);
        }

        .form-subtitle {
            color: var(--text-gray);
            margin-bottom: 40px;
            font-size: 16px;
        }

        .form-group {
            margin-bottom: 24px;
            position: relative;
            
        }

        .input-with-icon {
            position: relative;
        }

        .input-icon {
            position: absolute;
            left: 20px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray-light);
            font-size: 18px;
        }

        .form-input {
            width: 100%;
            padding: 18px 20px 18px 55px;
            background: rgba(255, 255, 255, 0.07);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: var(--radius-md);
            color: var(--text-light);
            font-size: 16px;
            transition: var(--transition);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary);
            background: rgba(255, 255, 255, 0.1);
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.2);
        }

        .form-input::placeholder {
            color: rgba(255, 255, 255, 0.4);
        }

        .password-toggle {
            position: absolute;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 18px;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            gap: 10px;
            color: var(--text-gray);
            cursor: pointer;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            flex-shrink: 0;
        }

        .custom-checkbox.checked {
            background: var(--primary);
        }

        .forgot-link {
            color: var(--accent);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition);
        }

        .forgot-link:hover {
            color: var(--primary);
        }

        .submit-btn {
            width: 100%;
            padding: 18px;
            background: var(--gradient-primary);
            color: white;
            border: none;
            border-radius: var(--radius-md);
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        .submit-btn:active {
            transform: translateY(0);
        }


        .switch-form {
            text-align: center;
            color: var(--text-gray);
            margin-top: 30px;
        }

        .switch-link {
            color: var(--primary);
            text-decoration: none;
            font-weight: 600;
            margin-left: 8px;
            transition: var(--transition);
        }

        .switch-link:hover {
            color: var(--accent);
        }

        /* Floating Elements */
        .floating-element {
            position: absolute;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: float 5s ease-in-out infinite;
        }

        .floating-1 {
            width: 100px;
            height: 100px;
            top: 50%;
            left: 5px;
            animation-delay: 0s;
        }

        .floating-2 {
            width: 80px;
            height: 80px;
            bottom: 1%;
            right: 10px;
            animation-delay: 2s;
        }

        .floating-3 {
            width: 120px;
            height: 120px;
            top: 8%;
            right: 8px;
            animation-delay: 4s;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) rotate(0deg);
            }
            50% {
                transform: translateY(-20px) rotate(5deg);
            }
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .auth-wrapper {
                grid-template-columns: 1fr;
                max-width: 600px;
            }
            
            .hero-section {
                display: none;
            }
            
            .auth-section {
                padding: 40px 30px;
            }
        }

        @media (max-width: 480px) {
            .auth-section {
                padding: 30px 20px;
            }
            
            .auth-tabs {
                flex-direction: column;
            }
            
            .social-login {
                grid-template-columns: 1fr;
            }
            
            .hero-title {
                font-size: 32px;
            }
            
            .form-title {
                font-size: 28px;
            }
        }

        /* Loading Spinner */
        .spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
        
        .notValid{
          margin: 0 0 10px;
          text-align: center;
          color: #c60800;
          font-weight: bold;
          opacity: 0;
        }
        .notValid.active{opacity:1;}

        .loading .spinner {
            display: block;
        }

        .loading .btn-text {
            display: none;
        }
    </style>
</head>
<body>
  <div class="authcontainer">
    <div class="floating-element floating-1"></div>
    <div class="floating-element floating-2"></div>
    <div class="floating-element floating-3"></div>
        
    <div class="auth-wrapper">       
      <!-- Auth Section -->
      <div class="auth-section">
        <div class="form-container">
          <div class="auth-tabs">
           <button class="tab active" data-tab="login">
             <i class="fas fa-sign-in-alt"></i>
                            Login
           </button>
           <button class="tab" data-tab="signup">
             <i class="fas fa-user-plus"></i>
                            Sign Up
           </button>
         </div>
                    
         <!-- Login Form -->
         <form class="auth-form active" id="loginForm">
           <h2 class="form-title">Welcome Back To FinLog</h2>
           <p class="form-subtitle">Sign in to access your financial dashboard</p>
                        
           <div class="form-group">
             <div class="input-with-icon">
               <i class="input-icon fas fa-envelope"></i>
               <input type="email" class="form-input" placeholder="Email address" required>
             </div>
           </div>
                        
           <div class="form-group">
             <div class="input-with-icon">
               <i class="input-icon fas fa-lock"></i>
               <input type="password" class="form-input" placeholder="Password" id="loginPassword" required>
               <button type="button" class="password-toggle" data-target="loginPassword">
                 <i class="fas fa-eye"></i>
               </button>
             </div>
           </div>
                        
          <div class="remember-forgot">
            <label class="checkbox-label">
              <div class="custom-checkbox log">
                <i class="fas fa-check" style="color: white; font-size: 12px; display: none;"></i>
              </div>
              <span>Remember me</span>
            </label>
            <a href="#" class="forgot-link">Forgot password?</a>
          </div>
          
          <div class="notValid">""</div>
                        
          <button type="submit" class="submit-btn" id="loginBtn">
            <div class="spinner"></div>
            <span class="btn-text">Sign In</span>
          </button>                                                                            
                        
          <p class="switch-form">
                    Don't have an account?
            <span class="switch-link" data-switch="signup">Sign up</span>
          </p>
        </form>
                    
                    <!-- Signup Form -->
                    <form class="auth-form" id="signupForm">
                        <h2 class="form-title">Create A Finlog Track Account</h2>
                        <p class="form-subtitle">Start your financial journey with us</p>
                        
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="input-icon fas fa-user"></i>
                                <input type="text" class="form-input" placeholder="Full name" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="input-icon fas fa-envelope"></i>
                                <input type="email" class="form-input" placeholder="Email address" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="input-icon fas fa-lock"></i>
                                <input type="password" class="form-input" placeholder="Create password" id="signupPassword" required>
                                <button type="button" class="password-toggle" data-target="signupPassword">
                                    <i class="fas fa-eye"></i>
                                </button>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <div class="input-with-icon">
                                <i class="input-icon fas fa-lock"></i>
                                <input type="password" class="form-input" placeholder="Confirm password" required>
                            </div>
                        </div>
                        
                        <div class="form-group">
                            <label class="checkbox-label">
                                <div class="custom-checkbox">
                                    <i class="fas fa-check" style="color: white; font-size: 12px; display: none;"></i>
                                </div>
                                <span>I agree to the <span class="link terms">Terms & Conditions</span> And <span class="link privacy">Privacy Policy </span> of this site</span>
                            </label>
                        </div>
                        <div class="notValid">""</div>
                        <button type="submit" class="submit-btn" id="signupBtn">
                            <div class="spinner"></div>
                            <span class="btn-text">Create Account</span>
                        </button>                        
                       
                       
                        <p class="switch-form">
                            Already have an account?
                            <span class="switch-link link" data-switch="login">Sign in</span>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
    <script src="js/router.js"></script>  
    <script src="js/helpers.js"></script>
    <script src="js/index.js"></script>
    <script src="js/utilities.js"></script>   
    
    <script>
        
      
      router.start(".authcontainer");
        
document.addEventListener('DOMContentLoaded', function() {
              
  const tabs = document.querySelectorAll('.tab');
  const forms = document.querySelectorAll('.auth-form');  
  
  document.querySelector('.link.terms').addEventListener('click', ()=> window.location.href = "terms.html");
  document.querySelector('.link.privacy').addEventListener('click', ()=> window.location.href = "privacy.html");
  document.querySelector('.forgot-link').addEventListener('click', ()=> {
     
     pinPage.managePassword(true); 
  });
  
               
  tabs.forEach(tab => {
    tab.addEventListener('click', () => {
      const tabName = tab.getAttribute('data-tab');        
      tabs.forEach(t => t.classList.remove('active'));
      tab.classList.add('active');                    
      // Show corresponding form
      forms.forEach(form => {                        
        form.classList.remove('active');                        
        if (form.id === `${tabName}Form`) {
          setTimeout(() => {
            form.classList.add('active');
          }, 10);
        }
      });
    });
  });
                  
   // Switch form links
   const switchLinks = document.querySelectorAll('.switch-link');
   switchLinks.forEach(link => {
     link.addEventListener('click', (e) => {
       e.preventDefault();
       const formToShow = link.getAttribute('data-switch');
                    
       tabs.forEach(tab => {
         if (tab.getAttribute('data-tab') === formToShow) {
           tab.click();
         }
       });
     });
   });
            
   // Password toggle
   const passwordToggles = document.querySelectorAll('.password-toggle');
   passwordToggles.forEach(toggle => {
     toggle.addEventListener('click', () => {
        const targetId = toggle.getAttribute('data-target');
        const passwordInput = document.getElementById(targetId);
        const icon = toggle.querySelector('i');
                    
        if (passwordInput.type === 'password') {
          passwordInput.type = 'text';
          icon.classList.remove('fa-eye');
          icon.classList.add('fa-eye-slash');
        } else {
          passwordInput.type = 'password';
          icon.classList.remove('fa-eye-slash');
          icon.classList.add('fa-eye');
        }
      });
    });
            
    // Remember me checkbox
    const checkboxes = document.querySelectorAll('.checkbox-label');
    checkboxes.forEach(label => {
      label.addEventListener('click', () => {
        const checkbox = label.querySelector('.custom-checkbox');
        const icon = checkbox.querySelector('i');
                    
        if (checkbox.classList.contains('checked')) {
          checkbox.classList.remove('checked');
          icon.style.display = 'none';
        } else {
          checkbox.classList.add('checked');
          icon.style.display = 'block';
        }
      });
    });
    
    async function submitData(data, isLog = true) {
      if (!data) return null;
      try {
        const url = isLog ? urls.auth.login : urls.auth.signup;                                      
        const response = await httpClient.post(url,  data);        
        return response;
      } catch (e) {
        const errMsg =
          e?.response?.data?.detail ||
          e?.detail ||
          e?.message ||
          "Something went wrong";
        throw new Error(errMsg);
      }
    }

 
            
    // Form submission with loading state
    const loginBtn = document.getElementById('loginBtn');
    const signupBtn = document.getElementById('signupBtn');            
                
    loginBtn.addEventListener('click', async(e) => {
      e.preventDefault();
      let data = getLoginData();
      if(!data) return;
      loginBtn.classList.add('loading');
      try {
        let response = await submitData(data);      
        loginBtn.classList.remove('loading');
        let token = response.token;
        
        let expiry = getExpiry(null, 15);
        localStorage.setItem('key', JSON.stringify({expiry, token}));
           
        window.location.replace("dashbord.html");
                  
      } catch (e) {
        loginBtn.classList.remove('loading');  
        req(null, e.message || e);       
      }
    });
            
    signupBtn.addEventListener('click', async(e) => {
      e.preventDefault();         
      let data = getSignupData();
      if(!data) return;
      signupBtn.classList.add('loading');
      try {
        let response = await submitData(data, false);      
        signupBtn.classList.remove('loading');
        localStorage.setItem('key', response.token);
        window.location.href = "dashbord.html";                  
      } catch (e) {
        signupBtn.classList.remove('loading');  
        req(null, e.message || e, true);       
      }
              
    });                   
            
    // Input focus effects
      const inputs = document.querySelectorAll('.form-input');
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.style.transform = 'scale(1.02)';
        });
                
        input.addEventListener('blur', function() {
          this.parentElement.style.transform = 'scale(1)';
         });
       });
            
     // Add subtle animation to form
     setTimeout(() => {
       document.querySelector('.auth-wrapper').style.opacity = '1';
       document.querySelector('.auth-wrapper').style.transform = 'translateY(0)';
      }, 100);
  
  let loginForm = document.getElementById('loginForm');
  let signupForm = document.getElementById('signupForm');
  
  function req(sel=null, ms, state=false) {            
    let indicator = document.querySelector(`${state ? '#signupForm .notValid' : '#loginForm .notValid'}`);
            
    indicator.textContent = ms;
    indicator.classList.add('active');
    
    if(!sel) {
      setTimeout(()=> {        
      indicator.classList.remove('active'); 
      },2000);
      return; 
    }
    
    let el = document.querySelector(sel);
    if(!el) return; 
    el.classList.add("shake");       
    el.scrollIntoView({
      behavior: "smooth",
      block: "center"
     });
       
    setTimeout(()=> {        
      el.classList.remove("shake");
      indicator.classList.remove('active'); 
    },2000);
    
    return false;
  }
    
  function getLoginData() {
    const identifier = document.querySelector('#loginForm input[type="email"]').value.trim();
    const password = document.querySelector('#loginPassword').value.trim();    
    let rememberMe = document.querySelector('.custom-checkbox.log').classList.contains('checked'); 
    
    if (!identifier) return req('#loginForm input[type="email"]', "email required");
    if (!password) return req('#loginPassword', "Enter password");
    if (password.length < 6) return req('#loginPassword', 'Wrong password');
   
    return {
      identifier,
      password, 
      rememberMe
    };    
  }
  
  function getSignupData() {
    const fullName = document.querySelector('#signupForm input[type="text"]').value.trim();
    const email = document.querySelector('#signupForm input[type="email"]').value.trim();
    const password = document.querySelector('#signupPassword').value.trim();
    const confirmPassword = document.querySelector('#signupForm input[placeholder="Confirm password"]').value.trim();

    // Checkbox (Terms)
    const termsChecked = document.querySelector('#signupForm .custom-checkbox').classList.contains('checked');
    
    if(!fullName) return req('#signupForm input[type="text"]', 'Full name required', true);
    if (!email) return req('#signupForm input[type="email"]', 'email required', true);
    if(password.length < 6) return req('#signupPassword', 'Create a password with minimum 6 characters', true);
    if(!confirmPassword) return req('#signupForm input[placeholder="Confirm password"]', 'confirm Password', true);
    if(password !== confirmPassword) return req('#signupForm input[placeholder="Confirm password"]', 'Passwords do not match', true);
    if(!termsChecked) return req('#signupForm .custom-checkbox', 'You must agree to the terms and conditions of this site', true);
    

    return {
        fullName,
        email,
        password,
        confirmPassword,
        termsChecked
    };
  }
  
  
  (async function autoLog() {
  
    let isOnline = await networkCheck.testNetwork();
    
    if (!isOnline) return;
    
    const payload = localStorage.getItem('key');    
    if (!payload) return;
    
    let data = JSON.parse(payload);
    let expiry = new Date(data["expiry"]);
    let now = new Date();
    
    if (expiry > now) {
      window.location.replace("dashbord.html");
    } else {
      localStorage.removeItem('key');
    }    
  })();
      
});
        
   // Initial styles for animation
   document.querySelector('.auth-wrapper').style.opacity = '0';
   document.querySelector('.auth-wrapper').style.transform = 'translateY(20px)';
   document.querySelector('.auth-wrapper').style.transition = 'opacity 0.6s ease, transform 0.6s ease';
    </script>
</body>
